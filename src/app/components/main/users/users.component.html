<div class="user-cards">
    <div *ngFor="let user of users" class="user-card" [routerLink]="['/user/', user.id]">
        <div class="user-info">
        <div class="label">{{"username" | translate}}:</div>
        <div class="value pointer">{{ user.username }}</div>
        </div>
        <div class="user-info">
        <div class="label">{{"emailAddress" | translate}}:</div>
        <div class="value pointer">{{ user.email }}</div>
        </div>
        <div class="user-info">
        <div class="label">{{"admin" | translate}}:</div>
        <div class="value pointer" [ngClass]="{'check-mark': user.admin, 'cross-mark': !user.admin}"></div>
        </div>
        <div class="user-info">
        <div class="label">{{"verified" | translate}}:</div>
        <div class="value pointer" [ngClass]="{'check-mark': user.verified, 'cross-mark': !user.verified}"></div>
        </div>
        <div class="user-info">
        <div class="label">{{"enabled" | translate}}:</div>
        <div class="value pointer" [ngClass]="{'check-mark': user.enabled, 'cross-mark': !user.enabled}"></div>
        </div>
    </div>
</div>
