<div class="user-details">
    <p>{{"username"|translate}}: {{user?.username}}</p>
    <p>{{"emailAddress"|translate}}: {{user?.email}}</p>
    <p>{{"admin"|translate}}: {{user?.admin}}</p>
    <p>{{errorMessage}}</p>
    <button mat-raised-button color="primary" type="button" [routerLink]="['/edit-user/', user?.id]">{{"editUser"|translate}}</button>
</div>
